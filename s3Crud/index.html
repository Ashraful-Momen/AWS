<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-md text-center">Aws S3 Crud App.</h1>
          <h2 class="">Upload files.</h2>
          <hr />

          <div class="mb-3 form-group">
            <input
                type="file"
                id="fileInput"
                
                class="form-control"
                placeholder="Upload your file"
                required
            />
        </div>
        <div class="mb-3 form-group">
            <button type="submit" onclick="uploadFile('crud-with-s3')" class="btn btn-sm btn-success">Submit</button>
        </div>
        
        </div>
        <div class="col-12">
            <h2>Uploaded Files</h2>
            <hr>
            <table class="table" id="fileTable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Download</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1488.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
